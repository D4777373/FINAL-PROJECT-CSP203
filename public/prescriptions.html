        <section id="prescription-form">
            <h2>Add/Edit Prescription</h2>
            <form id="prescriptionForm" action="\\wsl.localhost\Ubuntu-22.04\home\codebind\FINAL-PROJECT-CSP203\controllers\enter_prescription.php" method="POST">
                <div class="form-group">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" placeholder="Enter patient's name" required>
                </div>

                <div class="form-group">
                    <label for="doctorName">Doctor:</label>
                    <input type="text" id="doctorName" name="doctorName" placeholder="Enter doctor's name" required>
                </div>

                <div class="form-group">
                    <label for="medication">Medication:</label>
                    <textarea id="medication" name="medication" placeholder="Enter prescribed medications" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="dosage">Dosage Instructions:</label>
                    <input type="text" id="dosage" name="dosage" placeholder="Enter dosage instructions" required>
                </div>

                <div class="form-group">
                    <label for="prescriptionDate">Prescription Date:</label>
                    <input type="date" id="prescriptionDate" name="prescriptionDate" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-primary">Save Prescription</button>
                    <a href="dashboard.html" class="btn-secondary">Cancel</a>
                </div>
            </form>
